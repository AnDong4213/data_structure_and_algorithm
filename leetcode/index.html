      var countBinarySubstrings3 = function (s) {
        let r = [];

        let match = (str) => {
          let j = str.match(/^(0+|1+)/)[0];
          let o = (j[0] ^ 1).toString().repeat(j.length);
          let reg = new RegExp(`^(${j}${o})`);
          if (reg.test(str)) {
            return RegExp.$1;
          } else {
            return "";
          }
        };

        for (let i = 0; i < s.length - 1; i++) {
          let sub = match(s.slice(i));
          if (sub) {
            r.push(sub);
          }
        }
        return r.length;
      };
      log(countBinarySubstrings3(str));

      var countBinarySubstrings4 = function (s) {
        let pre = 0,
          cur = 1,
          result = 0;
        for (var i = 0; i < s.length - 1; i++) {
          if (s[i] === s[i + 1]) {
            // log(i);
            cur++;
          } else {
            pre = cur;
            cur = 1;
          }
          if (pre >= cur) {
            // log("pre", pre);
            // log("cur", cur);
            result++;
          }
        }
        return result;
      };

      var letterCombinations = function (digits) {
        if (!digits) {
          return [];
        }
        var letter = [],
          num = digits.length,
          obj = {},
          number = "23456789",
          arr = [];
        for (var i = 97; i < 123; i++) {
          letter.push(String.fromCharCode(i));
        }
        for (var i = 0; i < number.length; i++) {
          if (number[i] === "7" || number[i] === "9") {
            obj[number[i]] = letter.splice(0, 4);
          } else {
            obj[number[i]] = letter.splice(0, 3);
          }
        }
        if (num === 1) {
          return obj[digits];
        }
        if (1 < num <= 4) {
          for (var i = 0; i < num; i++) {
            arr.push(obj[digits[i]]);
          }
          // return arr;
        }
        // var result = [];
        var comb = (ar) => {
          var result = [];

          for (var m = 0; m < ar[0].length; m++) {
            for (var n = 0; n < ar[1].length; n++) {
              result.push(`${ar[0][m]}${ar[1][n]}`);
            }
          }

          ar.splice(0, 2, result);
          if (ar.length > 1) {
            comb(ar);
          } else {
            return result;
          }
          // console.log("result", result);
          // return ar[0];
          return ar[0];
        };
        return comb(arr);
        // console.log('88989', result)
      };
